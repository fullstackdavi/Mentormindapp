{% extends "base.html" %}

{% block title %}Criar Conta - MentorMind{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <i class="fas fa-brain"></i>
            <h1>MentorMind</h1>
        </div>
        <form class="auth-form" method="POST">
            <div class="form-group">
                <label class="form-label">Nome completo</label>
                <input type="text" name="name" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Escolha um usuario" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Crie uma senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-rocket"></i> Criar Conta
            </button>
        </form>
        <div class="auth-footer">
            Ja tem conta? <a href="{{ url_for('login') }}">Fazer login</a>
        </div>
    </div>
</div>
{% endblock %}
