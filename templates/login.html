{% extends "base.html" %}

{% block title %}Login - MentorMind{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <i class="fas fa-brain"></i>
            <h1>MentorMind</h1>
        </div>
        <form class="auth-form" method="POST">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Seu usuario" required>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div class="auth-footer">
            Nao tem conta? <a href="{{ url_for('register') }}">Criar conta</a>
        </div>
    </div>
</div>
{% endblock %}
